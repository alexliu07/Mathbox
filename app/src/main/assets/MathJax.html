<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <style type="text/css">
            body{
                -webkit-text-size-adjust: 100%!important;
                -webkit-overflow-scrolling : touch;
            }
            #mainDiv{
                margin: auto;
                width: 100%;
                height: 100%;
                font-size: 40px;
                text-align: center;
                word-break:keep-all;
            }
    </style>
    <body>
        <div id="mainDiv">
            <p id="maintxt"></p>
        </div>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3.0.1/es5/tex-mml-chtml.js"></script>
        <script>
            function changeData(data) {
                document.getElementById('maintxt').innerHTML = data;
                MathJax.typeset();
            }
        </script>
    </body>
</html>
